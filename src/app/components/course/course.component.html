<h1>Курсы</h1>

<form (ngSubmit)="addCourse()">
  <input [(ngModel)]="newCourse.name" name="name" placeholder="Название" required />
  <input [(ngModel)]="newCourse.description" name="description" placeholder="Описание" />
  <input [(ngModel)]="newCourse.duration" name="duration" type="number" placeholder="Длительность" />
  <input [(ngModel)]="newCourse.price" name="price" type="number" placeholder="Цена" />
  <input [(ngModel)]="newCourse.teacher" name="teacher" placeholder="Преподаватель" />

  <div class="form-button-wrapper">
    <button type="submit" title="{{ isEditMode ? 'Сохранить' : 'Добавить курс' }}">
      <i class="fas" [ngClass]="isEditMode ? 'fa-save' : 'fa-plus'"></i>
    </button>

    <button type="button" *ngIf="isEditMode" (click)="cancelEdit()" title="Отмена">
      <i class="fas fa-times"></i>
    </button>
  </div>
</form>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Длительность</th>
        <th>Цена</th>
        <th>Преподаватель</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.duration }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.teacher }}</td>
        <td>
          <button (click)="editCourse(course)" title="Редактировать">
            <i class="fas fa-pen"></i>
          </button>
          <button (click)="deleteCourse(course.id)" title="Удалить">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
